<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Choose a city</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="Asia/Kolkata">Kolkata</option>
        <option value="Europe/Zurich">Zurich</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>
        <div class="city" id="dubai">
          <div>
            <h2>Dubai</h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by<strong> Priyal Patel</strong> and is
      <a href="https://github.com/ptl-ptl/world-clock" target="_blank">
        open sourced on Github </a
      >.
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
